<div class="container" >
<div class="login" id="login">
    <form name="login-form" method="get" action="#">
      <label for="username"><h2>Username</h2></label>
      <input type="text" placeholder="username" id="username" required #username/>

      <label for="password"><h2>Password</h2></label>
     <input type="password" id="password" placeholder="password" required
                                      pattern="(?=.*\d)(?=(.*[A-Z]){2}).{8,}"
                                      #password/>

      <input type="submit" name="submit" value="Login" (submit)="validation(username.value,password.value)" />
    </form>
</div>
</div>
<p id="message1">You are logged IN {{validation(username.value,password.value)}}</p>
