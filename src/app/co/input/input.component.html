<div class="container">
    <div class="login" id="login">
        <form class="form" name="login-form" method="get" action="#">
            <h3>Insert Credentials</h3>
            <div class="inputs">
                <mat-form-field class="formfield">
                    <mat-label>Username</mat-label>
                    <mat-error>Username required</mat-error>
                    <input matInput type="text" placeholder="username" id="username" required #username>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <mat-error>Password required</mat-error>
                    <input matInput type="password" id="password" placeholder="password" required
                           pattern="(?=.*\d)(?=(.*[A-Z]){2}).{8,}" #password>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="validation(username.value, password.value)">
                <mat-icon>login</mat-icon> Login
            </button>
        </form>
    </div>
</div>
