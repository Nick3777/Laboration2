<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar ><h1>Menu</h1></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon><span>Home</span></a>
      <a mat-list-item routerLink="/linklist"><mat-icon>link</mat-icon><span>Linklist</span></a>
      <a mat-list-item routerLink="/bestSong"><mat-icon>music_note</mat-icon><span>Best Songs</span></a>
      <a mat-list-item routerLink="/iconicSong"><mat-icon>queue_music</mat-icon><span>Suggested Songs</span></a>
      <a mat-list-item routerLink="{{logRouter()}}"><mat-icon>lock_open</mat-icon><span>{{logDisplay()}}</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-toolbar">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      Laboration 2
      <div class="login">
          {{loggedUser()}}
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
