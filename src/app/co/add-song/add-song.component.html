<h2>Add a new song</h2>
<form #songForm="ngForm" (ngSubmit)="onSubmit(songForm)">
    <label>Song Title: </label>
    <input type="text"
           [(ngModel)]="dummy.songTitle" name="songTitle"
           #songTitle="ngModel" required/>
    <br/>
    <label>Song Link: </label>
    <input type="text"
           [(ngModel)]="dummy.songLink"
           name="songLink"
           #songLink="ngModel" required/>
    <br/><br/>
    <button type="submit">Add song</button> </form>
