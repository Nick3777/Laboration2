<h2>Add a new song</h2>
<form #songForm="ngForm" (ngSubmit)="onSubmit(songForm)" >
    <label>Song Title: </label>
    <input type="text" name="songTitle" required
           [(ngModel)]="dummy.songTitle"
           #name="ngModel" />


    <br/>
    <label>Song Link: </label>
    <input type="url" name="songURL" required
           [(ngModel)]="dummy.songLink"
           #name="ngModel"/>

    <br/><br/>

    <button type="submit" [disabled]="songForm.invalid">Add song</button>
</form>
